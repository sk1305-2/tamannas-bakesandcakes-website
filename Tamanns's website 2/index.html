<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tamanna’s Bakes and Cakes</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      color: #4b2c2c;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffc0cb;
      text-align: center;
      padding: 2rem;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    header p {
      font-size: 1.2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #ffd9e6;
      color: #333;
    }
    a {
      color: #c71585;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Tamanna’s Bakes and Cakes</h1>
    <p>Deliciously Homemade | Pink & Sweet</p>
  </header>

  <section class="gallery">
    <img src="images/tiramisu.jpg" alt="Tiramisu">
    <img src="images/mawa_lava.jpg" alt="Mawa lava">
    <img src="images/brownie.jpg" alt="Brownie">
    <img src="images/custom_cake.jpg" alt="Custom cakes">
  </section>

  <footer>
    <p>
      Follow us on Instagram  
      <a href="https://www.instagram.com/tamannasbakesandcakes?igsh=MWFvdm04YWI2d2ZjNQ==" target="_blank">
        @tamannasbakesandcakes
      </a>
    </p>
    <p>&copy; 2025 Tamanna’s Bakes and Cakes</p>
  </footer>

</body>
</html>
